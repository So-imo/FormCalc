<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Orders list</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Orders list</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group col-md-5">
            <label for="clientId">Client ID</label>
            <input class="form-control" name="clientId" type="number"/>
        </div>
        <div class="form-group col-md-5">
            <label for="name">Client name</label>
            <input class="form-control" name="name"/>
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Save</button>
            <a id="reset" class="btn btn-primary">Reset</a>
        </div>
    </form>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id</th><th>Client</th><th>Cost</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <div>2021 © Zakharkin</div>
    <script>
        // Get all orders
        async function GetOrders() {
            // Send request and get response
            const response = await fetch("/api/orders", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // If response is OK
            if (response.ok === true) {
                // Get data
                const orders = await response.json();
                let rows = document.querySelector("tbody");
                orders.forEach(order => {
                    // Append data to table
                    rows.append(row(order));
                });
            }
        }
        // Get one client from DB
        async function GetOrder(id) {
            const response = await fetch("/api/orders/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const order = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = order.clientId;
                form.elements["name"].value = order.clientName;
                form.elements["cost"].value = order.cost;
            }
        }
        // Add client into DB
        async function CreateUser(clientName, cost) {

            const response = await fetch("api/users", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: clientName,
                    age: parseInt(cost, 10)
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
        }
        // Change entity
        async function EditUser(userId, userName, userAge) {
            const response = await fetch("api/users", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: parseInt(userId, 10),
                    name: userName,
                    age: parseInt(userAge, 10)
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
            }
        }
        // Remove client
        async function DeleteOrder(id) {
            const response = await fetch("/api/orders/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const order = await response.json();
                document.querySelector("tr[data-rowid='" + order.clientId + "']").remove();
            }
        }

        // Reset form
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // Create table string
        function row(order) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", order.clientId);

            const idTd = document.createElement("td");
            idTd.append(order.id);
            tr.append(idTd);

            const nameTd = document.createElement("td");
            nameTd.append(order.clientName);
            tr.append(nameTd);

            const costTd = document.createElement("td");
            costTd.append(order.cost);
            tr.append(costTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", user.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetUser(user.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", user.id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                DeleteUser(user.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        // Reset form values
        document.getElementById("reset").click(function (e) {

            e.preventDefault();
            reset();
        })

        // Send form
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const age = form.elements["age"].value;
            if (id == 0)
                CreateUser(name, age);
            else
                EditUser(id, name, age);
        });

        // Orders load
        GetOrders();

    </script>
</body>
</html>
